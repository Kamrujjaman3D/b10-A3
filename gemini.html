<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio Special</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
</head>

<body>
  <!-- Special Section -->
  <section class="max-w-6xl mx-auto px-4 py-20">
    <!-- Header with decorative border -->
    <div class="text-center mb-16 relative">
      <h2 class="text-4xl font-bold inline-block px-6 bg-white relative z-10">
        <span class="text-amber-600">Signature</span> Barn Homes
      </h2>
      <div class="absolute h-px bg-gradient-to-r from-transparent via-amber-400 to-transparent top-1/2 w-full z-0">
      </div>
    </div>

    <!-- Feature Card -->
    <div class="card lg:card-side bg-base-100 shadow-xl border border-amber-100">
      <figure class="lg:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
          alt="Barn house" class="w-full h-full object-cover">
      </figure>
      <div class="card-body lg:w-1/2">
        <h3 class="card-title text-3xl">Rustic Modern Fusion</h3>
        <ul class="space-y-4 my-6">
          <li class="flex items-start">
            <span class="text-amber-500 mr-3 mt-1">✓</span>
            <span>Weathered wood + sleek metal accents</span>
          </li>
          <li class="flex items-start">
            <span class="text-amber-500 mr-3 mt-1">✓</span>
            <span>Floor-to-ceiling natural lighting</span>
          </li>
          <li class="flex items-start">
            <span class="text-amber-500 mr-3 mt-1">✓</span>
            <span>Customizable modern layouts</span>
          </li>
        </ul>
        <div class="card-actions">
          <button class="btn btn-primary">View Gallery</button>
          <button class="btn btn-outline btn-accent">Get a Quote</button>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-16 text-center">
      <div class="p-6 border border-amber-100 rounded-lg">
        <p class="text-4xl font-bold text-amber-600">235+</p>
        <p>Happy Clients</p>
      </div>
      <div class="p-6 border border-amber-100 rounded-lg">
        <p class="text-4xl font-bold text-amber-600">50+</p>
        <p>Projects</p>
      </div>
      <div class="p-6 border border-amber-100 rounded-lg">
        <p class="text-4xl font-bold text-amber-600">10+</p>
        <p>Years Experience</p>
      </div>
      <div class="p-6 border border-amber-100 rounded-lg">
        <p class="text-4xl font-bold text-amber-600">100%</p>
        <p>Satisfaction</p>
      </div>
    </div>
  </section>
</body>

</html>
